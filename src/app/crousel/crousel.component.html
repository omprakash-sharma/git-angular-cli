<div class="section2">

  <ngx-carousel  
    [inputs]="carouselBanner" 
    [inputsLength]="carouselBannerItems.length"
    (carouselLoad)="carouselBannerLoad($event)">
        <ngx-item NgxCarouselItem  class="bannerStyle" *ngFor="let Banner of carouselBannerItems">
            <img src="{{Banner.name}}">
        </ngx-item>

      <button class='leftRs'></button>
      <button class='rightRs'></button>
  </ngx-carousel>

</div>
